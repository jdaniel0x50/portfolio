<div id="projectEdit" class="modal fade" role="dialog" aria-labelledby="projectEdit">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Editing: <u><span id="projectEditTitle"></span></u></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body bg-lightorange">
                <div class="container-fluid">
                    <div id="projectEditAcc" role="tablist" class="col-sm-12 px-0 mb-3">
                        <div class="card col-sm-12 px-0 bg-lightorange">
                            <div class="card-header col-sm-12 px-0" role="tab" id="img_heading">
                                <a 
                                    class="collapse_link collapsed bg-lightorange" 
                                    data-toggle="collapse" 
                                    href="#project_images" 
                                    role="button" 
                                    aria-expanded="false"
                                    aria-controls="project_images">
                                    <h6 class="px-4 mb-0">
                                        View/Edit Images for
                                        <span id="projectImageTitle"></span>
                                    </h6>
                                </a>
                            </div>
                            <!-- Add Images Option -->
                            {% include 'db_projects/edit_images.html' %}
                        </div>
                        <div class="card col-sm-12 px-0 bg-lightorange">
                            <div class="card-header col-sm-12 px-0" role="tab" id="edit_heading">
                                <a 
                                    class="collapse_link bg-lightorange" 
                                    data-toggle="collapse" 
                                    href="#project_edit" 
                                    role="button" 
                                    aria-expanded="true"
                                    aria-controls="project_edit">
                                    <h6 class="px-4 mb-0">
                                        Edit Project Details
                                    </h6>
                                </a>
                            </div>
                            <!-- Edit Project Form -->
                            <div id="project_edit"
                                class="collapse show col-sm-12 px-0"
                                role="tabpanel"
                                aria-labelledby="edit_heading"
                                data-parent="#projectEditAcc">
                                <div class="card-body col-sm-12">
                                    <div id="edit-form"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel and Close</button>
                <button id="project-edit-submit" type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
