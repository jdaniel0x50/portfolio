<table class="table table-striped table-secondary">
    <thead>
        <tr><h5>Traffic Statistics</h5></tr>
        <tr>
            <th scope="col" class="text-center text-dark">Main Visits</th>
            <th scope="col" class="text-center text-dark">Admin Visits</th>
            <th scope="col" class="text-center text-dark">Visits Today</th>
        </tr>
    </thead>
    <tr>
        <th scope="row" class="text-center">{{ totals.main }}</th>
        <td class="text-center">{{ totals.admin }}</td>
        <td class="text-center">{{ totals.today }}</td>
    </tr>
</table>
