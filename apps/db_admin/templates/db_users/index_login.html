    <form class="col-md-6 pr-4" action="/admin/login" method="POST">
        <h4>Administrator Login</h4>
        {% csrf_token %}
        <div class="form-group row">
            <label for="login_username" class="col-sm-2 col-md-3 col-lg-2 col-form-label">Username</label>
            <div class="col-sm-10 col-md-9 col-lg-10">
                <input type="text" class="form-control" id="login_username" name="username" placeholder="Username">
            </div>
        </div>
        <div class="form-group row">
            <label for="login_password" class="col-sm-2 col-md-3 col-lg-2 col-form-label">Password</label>
            <div class="col-sm-10 col-md-9 col-lg-10">
                <input type="password" class="form-control" id="login_password" name="password" placeholder="Password">
            </div>
        </div>
        {% if messages %}
            {% for message in messages %}
            {% if message.extra_tags == "login" %}
                <p class="text-danger text-right">{{ message }}</p>
            {% endif %}
            {% endfor %}
        {% endif %}
        <div class="form-group row">
            <div class="col-sm-12 text-right">
                <button type="submit" class="btn btn-primary font-weight-bold">Sign in</button>
            </div>
        </div>
    </form>
