<div class="modal fade" tabindex="-1" role="dialog" id="email_modal">
    <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
        <div class="modal-content bg-white text-dark rounded-0">
            <div class="modal-header bg-primary rounded-0">
                <h5 class="modal-title font-weight-bold text-white">Send a message to {{ domain }}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body p-4">
                <div class="row col-sm-12 my-4">
                    <!-- Email Form -->
                    {% include 'main/email_form.html' %}
                </div>
            </div>
        </div>
    </div>
</div>
