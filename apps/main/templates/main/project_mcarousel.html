<div id="pImgCarousel" 
    class="carousel slide w-100" 
    data-ride="carousel"
    data-cycle="2000">
    <button type="button" class="close mx-1 text-primary" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
    <ol class="carousel-indicators">
        {% for img in images %}
        <li data-target="#pImgCarousel" 
            data-slide-to="{{ forloop.counter0 }}" 
            class="{% if forloop.first %}active{% endif %}">
        </li>
        {% endfor %}
    </ol>
    <div class="carousel-inner w-100">
        {% for img in images %}
        <div class="carousel-item justify-content-center {% if forloop.first %}active{% endif %}">
            <img class="carousel-image d-block" src="{{ MEDIA_URL }}{{ img.img_url }}" alt="{{ img.caption }}">
            {% if img.caption %}
            <div class="carousel-caption d-none d-md-block text-dark">
                <h5>{{ img.caption }}</h5>
            </div>
            {% endif %}
        </div>
        {% endfor %}
    </div>
    <a class="carousel-control-prev text-primary" href="#pImgCarousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#pImgCarousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
