<div class="card bg-white">
    <div class="card-header" role="tab" id="headingBeta">
        <h5 class="mb-0">
            <a class="collapse_link collapsed click-set" 
                data-toggle="collapse" 
                href="#collapseBeta" 
                role="button" 
                addr="{% url 'home:click_skill' address='methods' %}"
                aria-expanded="false" 
                aria-controls="collapseBeta">
                Methodologies
            </a>
        </h5>
    </div>
    <div id="collapseBeta" 
        class="collapse" 
        role="tabpanel" 
        aria-labelledby="headingBeta" 
        data-parent="#accordionTwo">
        <div class="card-body">
            {% for skill in skills_method %}
            <img 
                class="logo" 
                src="{%if skill.skillimage%}{{ MEDIA_URL }}{{ skill.skillimage.img }}{%endif%}" 
                alt="{{skill.skill_name}}" 
                data-toggle="tooltip" 
                data-placement="top"
                title="{{skill.skill_name}}">
            {% endfor %}
        </div>
    </div>
</div>
