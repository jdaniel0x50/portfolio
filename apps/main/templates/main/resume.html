<div class="container-fluid px-0 mx-0" id="resume">
    <h2 class="section_heading">Resume</h2>
    <hr class="section_hr mb-5">
    <a type="button" 
        class="btn btn-secondary mx-5 click-set" 
        href="{{ MEDIA_URL }}{{ resume.res_file }}"
        addr="{% url 'home:click_resume' address='view' %}"
        target="_blank">
        <!-- data-toggle="modal" 
        data-target="#resume_modal"> -->
        View Resume
    </a>
    <a type="button" 
        id="resume-download"
        class="btn btn-secondary mx-5 click-set" 
        href="{{ MEDIA_URL }}{{ resume.res_file }}" 
        addr="{% url 'home:click_resume' address='download' %}"
        download>
        Download
    </a>
</div>

<div id="resume_modal" class="modal fade" tabindex="-1" role="dialog">
    <div id="resume_modalView" class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content bg-white">
            <div class="modal-header bg-primary">
                <div class="col-md-9">
                    <h5 class="modal-title align-baseline">Resume</h5>
                </div>
                <div class="col-md-3">
                        <button id="btn_previous_top" type="button" class="btn btn-outline-secondary">Previous</button>
                        <button id="btn_next_top" type="button" class="btn btn-outline-secondary">Next</button>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                </div>
            </div>
            <div class="modal-body text-center">
                <canvas id="pdf_canvas" class="border border-dark"></canvas>
            </div>
            <div class="modal-footer bg-secondary text-center">
                <button id="btn_previous_btm" type="button" class="btn btn-outline-secondary">Previous</button>
                <button id="btn_next_btm" type="button" class="btn btn-outline-secondary">Next</button>
                &nbsp; &nbsp;
                <span>Page:
                    <span id="page_num"></span> /
                    <span id="page_count"></span>
                </span>
            </div>
        </div>
    </div>
</div>
