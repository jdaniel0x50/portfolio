<div class="card bg-white">
    <div class="card-header" role="tab" id="headingTwo">
        <h5 class="mb-0">
            <a class="collapse_link collapsed click-set" 
                data-toggle="collapse" 
                href="#collapseTwo" 
                role="button" 
                addr="{% url 'home:click_skill' address='backend' %}"
                aria-expanded="false" 
                aria-controls="collapseTwo">
                Back End Frameworks
            </a>
        </h5>
    </div>
    <div id="collapseTwo" 
        class="collapse" 
        role="tabpanel" 
        aria-labelledby="headingTwo" 
        data-parent="#accordionOne">
        <div class="card-body">
            {% load static %}
            {% for skill in skills_backend %}
            <img 
                class="logo" 
                src="{% static skill.logo_url %}" 
                alt="{{skill.skill_name}}" 
                data-toggle="tooltip" 
                data-placement="top"
                title="{{skill.skill_name}}">
            {% endfor %}
        </div>
    </div>
</div>
